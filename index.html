<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="#" />
    <title>TicTacToe</title>
  </head>

  <body>
    <nav>
      <img src="icons/reshot-icon-tic-tac-toe-P4XKT2RWUV.svg" alt="" />
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <main>
      <div class="game">
        <div class="gameInfo">
          <h1 class="title-text">Welcome to TicTacToe</h1>
          <div class="reset-button-text">
            <span class="info">Turn for X</span>
            <button id="reset" role="button">
              <span class="button-82-shadow"></span>
              <span class="button-82-edge"></span>
              <span class="button-82-front text"> Reset </span>
            </button>
            <button class="pause-music">pause music</button>
            <!-- <-- this  will give the info on whose chance is it -->
          </div>
          <div class="imgBox">
            <img src="icons/giphy.gif" alt="an image" />
          </div>
        </div>
        <div class="gameField">
          <div class="gameContainer">
            <img class="container-background" src="ticTacToe .png" alt="" />
            <div class="line hidden"></div>
            <div class="container">
              <div class="box bt-0 bl-0">
                <span class="boxtext"></span>
              </div>
              <div class="box bt-0"><span class="boxtext"></span></div>
              <div class="box bt-0 br-0"><span class="boxtext"></span></div>
              <div class="box bl-0"><span class="boxtext"></span></div>
              <div class="box"><span class="boxtext"></span></div>
              <div class="box br-0"><span class="boxtext"></span></div>
              <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
              <div class="box bb-0"><span class="boxtext"></span></div>
              <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
